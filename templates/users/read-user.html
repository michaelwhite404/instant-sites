  <script>
  $('.hamburger').click(function(){
    $('body').toggleClass("open");
    $(window).trigger('resize');
  });
  $('.full-content-wrapper').on("click", function () {
    if ($('body').hasClass("open")) {
      $('body').toggleClass("open");
      $(window).trigger('resize');
    }
  });
  $(".input, .color-input").on("focus", function () {
    $(this).closest('.input-wrapper').addClass('focused');
  });
  $(".input, .color-input").on("blur", function () {
    $(this).closest('.input-wrapper').removeClass('focused');
  });
  $(".input").on("input", function() {
    if ($(this).val()) {
      $(this).siblings('.field-label').addClass('stay');
    } else {
      $(this).siblings('.field-label').removeClass('stay');
    }
  });
  $(".color-input").on("input", function() {
    if ($(this).val()) {
      $(this).parent().siblings('.field-label').addClass('stay');
    } else {
      $(this).parent().siblings('.field-label').removeClass('stay');
    }
  });
  $("#dark-mode-check").on("change", function() {
    if ($('body').hasClass('dark')) {
      $('body').removeClass('dark');
    } else {
      $('body').addClass('dark');
    }
  });
  $( document ).ready(function() {
    $( ".input" ).each(function() {
      if ($(this).val()) {
        $(this).siblings('.field-label').addClass('stay');
      }
    });
  });
  $(function() {
    //The passed argument has to be at least a empty object or a object with your desired options
    $("tbody").overlayScrollbars({ });

  $(window).resize(function(){
    var extraWidth = 140;
    if ($('body').hasClass('open')) {
      extraWidth = 280;
    }
    var tbodyWidth = $(window).width() - extraWidth + "px";;
    var tbodyHeight = $( window ).height() - 347 + "px";
    $('tbody').css('width',tbodyWidth);
    $('tbody').css('max-height',tbodyHeight);
  });
</script>
